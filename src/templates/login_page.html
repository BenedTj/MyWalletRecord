<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
</head>
<body>
    <div class="container-md border">
        {% include 'login_register_base.html' %}
        <form action="." method="post">
            {% csrf_token %}
            <div class="row">
                {{form.as_p}}
            </div>
            <div class="row">
                <div class="col-md">
                    <input type="submit" value="Login" class="btn btn-primary">
                </div>
            </div>
    </div>
</html>
