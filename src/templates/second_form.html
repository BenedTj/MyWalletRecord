<!DOCTYPE html>
<html>
<head>
    <title>Add Record</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
</head>
<body>
    <div class="container-md">
        {% include 'base.html' %}
        <form action="." method="post">
            {% csrf_token %}
            <div class="row">
                {{form.as_p}}
            </div>
            <div class="row">
                <div class="col-md">
                    <a class="btn btn-secondary" href="{% url 'user_homepage' %}">Back</a>
                    <input type="submit" value="Add Record" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
